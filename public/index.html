    <div id="formAuth" class="formAuth" hidden>
        <form class="form auth" action="#" name="formAuth">
            <p>Sign In</p>
            <input type="text" name="userName" class="userName" minlength="6" maxlength="46" placeholder="User name" required>
            <input type="password" minlength="6" maxlength="46" placeholder="******" required>
            <input type="submit" value="Login to your account" >
        </form>
    </div>
    <div id="formRegistration" class="formRegistration" hidden>
        <form class="form registration" name="formRegistration" action="#">
            <p>Registration</p>
            <input type="text" name="userName" pattern="^[a-zA-Z\s]+$" minlength="6" maxlength="46" placeholder="User name"  class="userName" required>
            <input type="email" name="email" placeholder="your@email.com" required>
            <input type="password" name="password" pattern="(?=^.{8,46}$)(^[a-z])((?=.*\d)|(?=.*\W+))(?![.\n]).*$"  minlength="8" maxlength="46" placeholder="Password" required>
            <input type="password" name="rePassword" placeholder="Request password" required>
            <input type="text" name="textFromImage" minlength="5" placeholder="text from image" class="textOfImage" required>
            <img src="img/textFromImg/test.jpg" alt="">
            <input type="submit" id="submit" value="Registration" >
        </form>
    </div>
